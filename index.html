<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <script type="module" src="./src/scripts/index.js" defer></script>

    <title>Hashy - login</title>
  </head>

  <body>
    <header>
      <h2>Hashy</h2>
      <div>
        <button id="loginHeader" class="button1 buttonActive">Login</button>
        <button id="registerHeader" class="button1 buttonInactive buttonRedir">
          Register
        </button>
      </div>
    </header>

    <main>
      <div class="imgConteudos">
        <img
          src="https://bevologyinc.com/blog/wp-content/uploads/2019/01/Metrics-gif.gif"
          alt=""
        />
      </div>
      <div class="divConteudos">
        <form>
          <h1>Login</h1>
          <input type="text" id="loginEmail" placeholder="Digite seu e-mail" />
          <input
            type="password"
            id="loginPassword"
            placeholder="Digite sua senha"
          />
          <button id="buttonLogin" class="button2">Login</button>
        </form>
        <section>
          <div class="divTextSection">
            <h2>Empresas parceiras:</h2>
          </div>
          <ul class="listaEmpresas"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
