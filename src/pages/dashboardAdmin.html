<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <script type="module" src="/src/scripts/dashboardAdmin.js" defer></script>

    <title>Hashy</title>
  </head>

  <body>
    <header>
      <div><h2>Hashy</h2></div>
      <div class="buttonMenu">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
      </div>
    </header>
    <section class="sectionMenu hidden"></section>
    <main>
      <section class="boasVindas">
        <div class="divTextSection">
          <h1>Olá Admin..</h1>
        </div>
        <div class="divImagem">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/yuanql/icon-admin.png"
            alt=""
            srcset=""
          />
        </div>
        <span
          >Nessa area você poderá administrar sua empresa, contratar
          funcionários e fazer o controle dos departamentos..
        </span>
      </section>
      <div class="divConteudos">
        <section class="dashUsersOffWork secao1">
          <div class="divTextSection">
            <h3>Aqui estão usuários que estão procurando trabalho.</h3>
          </div>
        </section>
        <section class="dashFuncionarios secao1">
          <div class="divTextSection">
            <h3>Aqui estão seus funcionários.</h3>
          </div>
        </section>
        <section class="dashDepartaments secao1">
          <div class="divTextSection">
            <h3>Aqui estão os departamentos.</h3>
          </div>
        </section>
        <section class="dashEmpresa secao1">
          <div class="divTextSection">
            <h3>Aqui estão as empresas.</h3>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
