<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/forPages/admin/empresas.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script
      type="module"
      src="/src/scripts/forPages/admin/empresas.js"
      defer
    ></script>

    <title>Hashy - Empresas admin</title>
  </head>

  <body>
    <header>
      <div><h2>Hashy</h2></div>
      <div class="buttonMenu">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
      </div>
    </header>

    <section class="sectionMenu hidden"></section>

    <main>
      <section class="boasVindas">
        <div class="divTextSection">
          <h1>Olá Admin..</h1>
        </div>
        <div class="divImagem">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/yuanql/icon-admin.png"
            alt=""
            srcset=""
          />
        </div>
        <span>
          Esta area é referente ao controle das Empresas. Aqui você vê-las,
          deletá-las ou editá-las.
        </span>
      </section>
      <div class="divConteudos">
        <section class="empresasCriadas secao1">
          <div class="divTextSection">
            <h3>Aqui estão as empresas criadas.</h3>
          </div>
        </section>

        <section class="createEmpresa secao1">
          <div class="divTextSection">
            <h3>Crie aqui sua empresa.</h3>
          </div>
          <form action="">
            <input
              type="text"
              id="empresaNome"
              placeholder="Digite o nome da empresa. "
            />
            <input
              type="text"
              id="empresaHorario"
              placeholder="Digite o horário de funcionamento."
            />
            <input
              type="text"
              id="empresaDescricao"
              placeholder="Digite a descrição da empresa"
            />
            <select name="" id="empresaSetor">
              <option value="">Escolha o setor</option>
            </select>

            <button class="button2" id="buttonCreateEmpresa">
              Criar Empresa
            </button>
          </form>
        </section>

        <section class="deleteEmpresa"></section>

        <section class="modal"></section>
        <section class="modal1"></section>
      </div>
    </main>
  </body>
</html>
