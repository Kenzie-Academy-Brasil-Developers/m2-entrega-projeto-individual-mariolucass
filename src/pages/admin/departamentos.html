<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link
      rel="stylesheet"
      href="/src/styles/forPages/admin/departamentos.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script
      type="module"
      src="/src/scripts/forPages/admin/departamentos.js"
      defer
    ></script>

    <title>Hashy - Departamentos admin</title>
  </head>

  <body>
    <header>
      <div><h2>Hashy</h2></div>
      <div class="buttonMenu">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
      </div>
    </header>

    <section class="sectionMenu hidden"></section>

    <main>
      <h2>Esta area é referente ao controle dos Departamentos</h2>
      <section class="departamentosCriados secao1">
        <h3>Aqui estão os departamentos existentes.</h3>
      </section>
      <section class="departamentoEditarDeletar secao1">
        <h3>Edite ou delete aqui algum departamento.</h3>
      </section>
      <section class="departamentoCreate secao1">
        <form action="">
          <h3>Crie aqui seu departamento.</h3>
          <input
            type="text"
            id="departamentoNome"
            placeholder="Digite o nome do departamento. "
          />
          <input
            type="text"
            id="departamentoDescricao"
            placeholder="Digite a descrição do departamento."
          />
          <select name="" id="departamentoEmpresa">
            <option value="">Escolha a empresa</option>
          </select>
          <button class="button2" id="buttonCreateDepartamento">
            Criar Departamento
          </button>
        </form>
      </section>

      <section class="modal"></section>
      <section class="modal1"></section>
      <section class="modal2"></section>
    </main>
  </body>
</html>
