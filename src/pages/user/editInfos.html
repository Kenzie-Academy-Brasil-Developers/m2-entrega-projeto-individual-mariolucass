<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/forPages/user/editInfos.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script
      type="module"
      src="/src/scripts/forPages/user/editInfos.js"
      defer
    ></script>

    <title>Hashy- Editar informações usuário</title>
  </head>

  <body>
    <header>
      <div><h2>Hashy</h2></div>
      <div class="buttonMenu">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
      </div>
    </header>

    <section class="sectionMenu hidden"></section>

    <main>
      <section class="boasVindas">
        <div class="divTextSection">
          <h1>Olá <span id="nameUserBoasVindas"></span>.</h1>
        </div>
        <div class="divImagem">
          <img
            src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png"
            alt=""
            srcset=""
          />
        </div>
        <span
          >Essa área serve pra você mudar informações importantes como senha,
          e-mail e userName.
        </span>
      </section>
      <div class="divConteudos">
        <section class="secao1">
          <div class="divTextSection">
            <h2>
              Edite suas informações aqui <span id="nameUserBoasVindas"></span>.
            </h2>
          </div>
          <form class="editInfos">
            <input
              type="email"
              id="editEmail"
              placeholder="Digite seu novo e-mail."
            />
            <input
              type="text"
              id="editUserName"
              placeholder="Digite seu novo username."
            />
            <input
              type="password"
              id="editPassword"
              placeholder="Digite sua nova senha."
            />
            <button id="buttonEdit" class="button2">Editar</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
